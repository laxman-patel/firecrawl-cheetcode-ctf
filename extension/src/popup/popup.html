<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CTF Orchestrator</title>
    <style>
      body {
        margin: 0;
        width: 320px;
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #ffffff;
        color: #111827;
      }

      .wrap {
        padding: 14px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 16px;
      }

      p {
        margin: 0;
        font-size: 12px;
        color: #4b5563;
        line-height: 1.45;
      }

      .status {
        margin-top: 12px;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        background: #f9fafb;
        font-size: 12px;
      }

      .actions {
        margin-top: 12px;
        display: flex;
        gap: 8px;
      }

      .actions.secondary {
        margin-top: 8px;
      }

      button {
        flex: 1;
        border: none;
        border-radius: 8px;
        padding: 9px 10px;
        font-size: 12px;
        font-weight: 700;
        cursor: pointer;
      }

      #run {
        background: #fa5d19;
        color: #ffffff;
      }

      #options {
        background: #f3f4f6;
        color: #111827;
      }

      #result {
        margin-top: 10px;
        min-height: 16px;
        font-size: 12px;
      }

      #logs {
        margin-top: 10px;
        max-height: 180px;
        overflow: auto;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 8px;
        background: #f9fafb;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 11px;
        line-height: 1.35;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Firecrawl CTF Orchestrator</h1>
      <p>Manual mode only. Open the CTF page, then click Run Now.</p>

      <div id="status" class="status">Checking extension state...</div>

      <div class="actions">
        <button id="run" type="button">Run Now</button>
        <button id="options" type="button">Options</button>
      </div>

      <div class="actions secondary">
        <button id="refreshLogs" type="button">Refresh Logs</button>
        <button id="clearLogs" type="button">Clear Logs</button>
      </div>

      <div id="result" aria-live="polite"></div>
      <div id="logs">No logs yet.</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
